<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data Entrega" for="dataEntrega"/>
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy" 
			value="#{cadastroPedidoBean.pedido.dataEntrega}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" locale="pt"/>
		
		<p:spacer />
		<p:spacer />
		
		<p:outputLabel value="Logradouro" for="logradouro"/>
		<p:inputText id="logradouro" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="NÃºmero" for="numero"/>
		<p:inputText id="numero" size="10" maxlength="10" 
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Complemento" for="complemento"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		<p:inputText id="complemento" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Cidade" for="cidade"/>
		<p:inputText id="cidade" size="50" maxlength="50" 
			value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Estado" for="estado"/>
		<p:inputText id="estado" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="CEP" for="cep"/>
		<p:inputMask mask="99999-999" id="cep" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
	</p:panelGrid>
</ui:composition>
